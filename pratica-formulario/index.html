<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Amigos</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for=""><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="campo">
                <label for=""><strong>Apelido</strong></label>
                <input type="text" name="apelido" id="apelido" required>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Qual dessas características você tem?</strong></label>
            <label>
                <input type="radio" name="devweb" value="crente" checked>Crente
            </label>
            <label>
                <input type="radio" name="devweb" value="Maconheiro">Maconheiro
            </label>
            <label>
                <input type="radio" name="devweb" value="Estudante">Estudante
            </label>
            <label>
                <input type="radio" name="devweb" value="Vascaíno">Vascaíno
            </label>
        </div>

        <div class="campo">
            <label for=""><strong>Comportamento</strong></label>
            <select name="comportamento" id="comportamento">
                <option selected disabled value="">Selecione</option>
                <option value="">Sociável</option>
                <option value="">Antissocial</option>
                <option value="">Finjo ser legal</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for="">Selecione atividades que você realiza:</label>
                <input type="checkbox" id="atividade1" name="atividade1" value="ler-livros">
                <label for="atividade1">Ler Livros</label>
                <input type="checkbox" id="atividade2" name="atividade2" value="esportes">
                <label for="atividade2">Praticar Esportes</label>
                <input type="checkbox" id="atividade3" name="atividade3" value="raiva">
                <label for="atividade3">Passar Raiva</label>
                <input type="checkbox" id="atividade4" name="atividade4" value="oração">
                <label for="atividade4">Oração na Igreja</label>
                <input type="checkbox" id="atividade5" name="atividade5" value="existo">
                <label for="atividade5">Simplesmente Existo</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Fale sobre você</label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 45em;"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>

</body>
</html>
